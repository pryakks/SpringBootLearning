name: Spring Boot CICD with Gradle

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Build with Gradle
        working-directory: ./Docker/spring-with-docker
        with:
          target: "/build/libs/"
        run: gradle bootJar

